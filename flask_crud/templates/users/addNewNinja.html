{% extends "base.html" %}
{% block titulo %} New Ninjas {% endblock %}
{% block contenido %}
{% include '_menu.html' %}

<div class="container mt-3">
    <h1>New Ninja</h1>
    <div class="d-flex">
        <div class="p-3 flex-fill">
            <div class="container mt-1" style= width:50%>
                <form action='/ninjas/process'method="POST" class="row row-cols-ms-auto g-3 align-items-center">
                    <div class="mb-3 row">
                        <label for="dojo_id" class="col-sm-2 col-form-label">Dojo</label>
                        <div class="col-sm-10">
                            <select name="dojo_id" id="dojo_id" class="form-select" aria-label="Default select example">
                                {% for dojo in dojos %}
                                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                                {% endfor %}   
                            </select>
                        </div>
                    </div>
                    <div class="d-flex flex-column mb-3">
                        <label for="first_name" class="form-label">
                            First Name
                        </label>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name">
                    </div>
                    <div class="d-flex flex-column mb-3">
                        <label for="last_name" class="form-label">
                            Last Name
                        </label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="d-flex flex-column mb-3">
                        <label for="age" class="form-label">
                            Age
                        </label>
                        <input type="number" id="age" name="age" placeholder="Age">
                    </div>
                    <div>
                        <button type = "submit" class="btn btn-outline-danger btn-sm"> Create </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="p-2 flex-fill">
            <a href="/dojos"> Home </a>
        </div>
    </div>
</div>

{% endblock %}
